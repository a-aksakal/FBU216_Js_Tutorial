<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./products.js"></script>
  </head>
  <body>
    <button onclick="MapProducts()">Click Me!</button>
    <button onclick="ListProducts()">List Products</button>
    <ul id="ProductList"></ul>
    <script>
      function MapProducts() {
        products.map((value) => console.log(value.productName));
      }

      function ListProducts() {
        products.forEach((element) => {
          var liElement = document.createElement("li");
          liElement.innerHTML = element.productName;
          document.getElementById("ProductList").appendChild(liElement);
        });
      }
    </script>
  </body>
</html>
