<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
  </head>
  <body>
    <button onclick="GetCities()">Get Cities</button>
    <button onclick="AddCity()">Add City</button>
    <button onclick="RemoveCity()">Remove City</button>
    <script>
      var cities = ["İstanbul", "Ankara", "İzmir"];
      function GetCities() {
        alert(cities);
      }

      function AddCity() {
        //dizinin son elemanına değer ekler.
        cities.push("Antalya");
      }

      function RemoveCity() {
        cities.splice(2, 1);
      }
    </script>
  </body>
</html>
